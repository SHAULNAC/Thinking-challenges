<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אתגרי חשיבה</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        :root {
            --primary: #1a1a2e;
            --gold: #c5a059;
            --text: #e0e0e0;
        }

        body {
            background-color: var(--primary);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            margin-bottom: 40px;
            color: var(--gold);
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .nav-box {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--gold);
            padding: 30px 50px;
            border-radius: 15px;
            text-decoration: none;
            color: var(--text);
            font-size: 1.5rem;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            background: var(--gold);
            color: var(--primary);
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(197, 160, 89, 0.3);
        }

        .donate-btn {
            margin-top: 50px;
            font-size: 0.9rem;
            color: var(--gold);
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .donate-btn:hover {
            opacity: 1;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>מאגר אתגרי חשיבה </h1>
        
        <div class="nav-box">
            <a href="./race/index.html" class="card">מרוץ המכלול</a>
            <a href="./sudoku/index.html" class="card">סודוקו</a>
        </div>

        <br>
        <a href="https://ko-fi.com/shaulnac" target="_blank" class="donate-btn">לחץ כדי לקנות לי קפה ☕</a>
    </div>

</body>

</html>
