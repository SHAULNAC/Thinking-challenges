<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>××¨×•×¥ ×”××›×œ×•×œ - Elite Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --glass: rgba(255, 255, 255, 0.95);
            --primary: #0f172a; 
            --accent: #3b82f6; 
            --success: #10b981;
            --danger: #ef4444;
            --gold: #f59e0b;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        body { 
            font-family: 'Assistant', sans-serif; 
            margin: 0; background: #f1f5f9; color: var(--primary); overflow-x: hidden;
        }

        #header { 
            position: sticky; top: 0; background: var(--primary); color: white; 
            padding: 12px 30px; display: flex; justify-content: space-between; 
            align-items: center; z-index: 100; box-shadow: var(--shadow);
        }

        .stat-box { text-align: center; background: rgba(255,255,255,0.08); padding: 5px 15px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); }
        .stat-val { font-weight: 800; color: var(--accent); font-size: 1.2em; display: block; }

        #content-area { 
            max-width: 850px; margin: 30px auto; background: var(--glass); padding: 40px; 
            border-radius: 20px; box-shadow: var(--shadow); min-height: 80vh;
        }

        /* ×¡××Ÿ ×§×™×¨×‘×” ×“×¨××˜×™ */
        #vertical-tracker {
            position: fixed; left: 50px; top: 50%; transform: translateY(-50%);
            width: 8px; height: 350px; background: rgba(15, 23, 42, 0.1);
            border-radius: 10px; z-index: 1000; opacity: 0; transition: 1s;
        }
        #vertical-tracker.active { opacity: 1; }

        #tracker-pointer {
            position: absolute; bottom: 0%; left: 50%; transform: translate(-50%, 50%);
            width: 22px; height: 22px; background: #94a3b8; border-radius: 50%;
            transition: all 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            border: 3px solid white;
        }

        #distance-tag {
            position: absolute; left: 35px; top: 50%; transform: translateY(-50%);
            white-space: nowrap; font-weight: 800; padding: 5px 12px;
            border-radius: 20px; color: white; background: var(--primary);
            font-size: 0.85em; opacity: 0; transition: 0.4s;
            box-shadow: var(--shadow);
        }

        /* ××¦×‘×™× ×“×¨××˜×™×™× */
        .dist-2 #tracker-pointer { bottom: 50%; background: var(--gold); box-shadow: 0 0 25px var(--gold); animation: pulse 1.5s infinite; }
        .dist-1 #tracker-pointer { bottom: 100%; background: var(--danger); box-shadow: 0 0 35px var(--danger); animation: pulse 0.6s infinite; }
        .dist-active #distance-tag { opacity: 1; }

        @keyframes pulse {
            0% { transform: translate(-50%, 50%) scale(1); }
            50% { transform: translate(-50%, 50%) scale(1.3); }
            100% { transform: translate(-50%, 50%) scale(1); }
        }

        #win-screen {
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(15px); display: none; flex-direction: column;
            justify-content: center; align-items: center; z-index: 5000; color: white;
        }

        .btn { 
            background: var(--accent); color: white; border: none; padding: 12px 24px; 
            cursor: pointer; border-radius: 10px; font-weight: bold; transition: 0.3s;
        }
        .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }
        
        input { 
            width: 85%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #ddd;
            font-family: inherit; font-size: 1em;
        }

        .overlay-card {
            text-align:center; width:450px; padding:40px; background:rgba(255,255,255,0.05); 
            border-radius:24px; border:1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px);
        }

        .mw-editsection, .noprint, .ambox, .infobox, .navbox, .hatnote { display: none !important; }
    </style>
</head>
<body>

<div id="header">
    <div style="display:flex; gap:10px;">
        <button class="btn" style="background:rgba(255,255,255,0.1);" onclick="goBack()">â†© ×—×–×•×¨</button>
        <button class="btn" style="background:rgba(239, 68, 68, 0.2); color: #f87171;" onclick="confirmNewGame()">ğŸ”„ ××©×—×§ ×—×“×©</button>
    </div>
    
    <div style="display:flex; gap:15px;">
        <div class="stat-box"><span class="sub-stat" style="font-size:0.7em; color:#94a3b8;">×™×¢×“</span><span id="target-label" class="stat-val">---</span></div>
        <div class="stat-box"><span class="sub-stat" style="font-size:0.7em; color:#94a3b8;">×¦×¢×“×™×</span><span id="click-count" class="stat-val">0</span></div>
        <div class="stat-box"><span class="sub-stat" style="font-size:0.7em; color:#94a3b8;">×–××Ÿ</span><span id="timer" class="stat-val">00:00</span></div>
    </div>

    <button id="hint-btn" class="btn" style="background: var(--gold);" onclick="useHint()">ğŸ’¡ ×¨××– (<span id="hints-left">3</span>)</button>
</div>

<div id="vertical-tracker">
    <div id="tracker-pointer"></div>
    <div id="distance-tag"></div>
</div>

<div id="content-area"></div>

<div id="start-screen" style="position:fixed; inset:0; background:var(--primary); z-index:2000; display:flex; align-items:center; justify-content:center; color:white;">
    <div class="overlay-card">
        <h1 style="font-size:3.5em; margin:0 0 10px 0; font-weight:800;">××¨×•×¥ ×”××›×œ×•×œ</h1>
        <p style="color:#94a3b8; margin-bottom:30px;">Elite Strategy Game</p>
        
        <div id="status-message" style="margin-bottom:20px; color:var(--gold); font-weight:600;"></div>

        <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px; margin-bottom:40px;">
            <button class="btn" onclick="startExtreme(60)">×§×œ</button>
            <button class="btn" style="background:#1e293b" onclick="startExtreme(35)">×‘×™× ×•× ×™</button>
            <button class="btn" style="background:var(--danger)" onclick="startExtreme(10)">×§×©×”</button>
        </div>

        <div style="border-top: 1px solid rgba(255,255,255,0.1); padding-top: 25px;">
            <h3 style="margin:0 0 15px 0;">××©×—×§ ××•×ª×× ××™×©×™×ª</h3>
            <input type="text" id="custom-start" placeholder="×¢×¨×š ×”×ª×—×œ×” (×œ××©×œ: ×™×¨×•×©×œ×™×)">
            <input type="text" id="custom-target" placeholder="×¢×¨×š ×™×¢×“ (×œ××©×œ: ×ª×œ××•×“)">
            
            <div id="custom-validation" class="hidden" style="background:rgba(255,255,255,0.05); padding:15px; border-radius:12px; margin-top:15px;">
                <p id="validation-info" style="margin:0 0 10px 0;"></p>
                <button class="btn" style="background:var(--success); width:100%;" onclick="confirmCustomGame()">×”×ª×—×œ ×¢×›×©×™×•</button>
                <button class="btn" style="background:transparent; font-size:0.8em; margin-top:5px;" onclick="resetCustom()">×©× ×” ×¢×¨×›×™×</button>
            </div>
            
            <button id="check-btn" class="btn" style="width:100%; margin-top:10px;" onclick="validateCustom()">×‘×“×•×§ ×¨××ª ×§×•×©×™</button>
        </div>
    </div>
</div>

<div id="win-screen">
    <div class="overlay-card" style="background:rgba(16, 185, 129, 0.1); border-color:var(--success);">
        <h1 style="font-size:4.5em; margin:0; color:var(--success);">ğŸ† ××“×”×™×!</h1>
        <p id="win-summary" style="font-size:1.8em; margin:25px 0;"></p>
        <button class="btn" style="padding:18px 50px; font-size:1.2em; background:var(--success);" onclick="location.reload()">×©×—×§ ×©×•×‘</button>
    </div>
</div>

<script>
    let clicks = 0, seconds = 0, timerInterval, targetTitle = "", historyStack = [], dist1Nodes = new Set();
    let hintsLeft = 3;

    // ×œ×•×’×™×§×ª ××©×—×§ ××•×ª×× ××™×©×™×ª ×¢× ×‘×“×™×§×”
    async function validateCustom() {
        const start = document.getElementById('custom-start').value.trim();
        const target = document.getElementById('custom-target').value.trim();
        if(!start || !target) return alert("××œ× ××ª ×©× ×™ ×”×¢×¨×›×™×");

        document.getElementById('check-btn').innerText = "...×‘×•×“×§";
        try {
            const res = await fetch(`https://www.hamichlol.org.il/w/api.php?action=query&list=backlinks&bltitle=${encodeURIComponent(target)}&blnamespace=0&bllimit=250&format=json&origin=*`);
            const data = await res.json();
            const count = data.query.backlinks ? data.query.backlinks.length : 0;
            
            document.getElementById('validation-info').innerHTML = `×™×¢×“: <b>${target}</b><br>×§×™×©×•×¨×™× × ×›× ×¡×™×: <b>${count}</b>`;
            document.getElementById('custom-validation').classList.remove('hidden');
            document.getElementById('check-btn').classList.add('hidden');
        } catch (e) { alert("×©×’×™××” ×‘×‘×“×™×§×”"); }
        document.getElementById('check-btn').innerText = "×‘×“×•×§ ×¨××ª ×§×•×©×™";
    }

    function confirmCustomGame() {
        setupGame(document.getElementById('custom-start').value, document.getElementById('custom-target').value);
    }

    function resetCustom() {
        document.getElementById('custom-validation').classList.add('hidden');
        document.getElementById('check-btn').classList.remove('hidden');
    }

    // × ×™×”×•×œ ×”××¦×¤×Ÿ/×¡××Ÿ
    async function prepareCompass(target) {
        const res = await fetch(`https://www.hamichlol.org.il/w/api.php?action=query&list=backlinks&bltitle=${encodeURIComponent(target)}&blnamespace=0&bllimit=200&format=json&origin=*`);
        const data = await res.json();
        dist1Nodes = new Set(data.query.backlinks ? data.query.backlinks.map(b => b.title) : []);
    }

    function updateCompass(title, links) {
        const tracker = document.getElementById('vertical-tracker');
        const tag = document.getElementById('distance-tag');
        tracker.classList.remove('dist-1', 'dist-2', 'dist-active');
        
        if (dist1Nodes.has(title)) {
            tracker.classList.add('dist-1', 'dist-active');
            tag.innerText = "××¨×—×§ 1: ×§×™×©×•×¨ ×™×©×™×¨ ×œ×™×¢×“!";
            tag.style.background = 'var(--danger)';
        } else if (links.some(l => dist1Nodes.has(l))) {
            tracker.classList.add('dist-2', 'dist-active');
            tag.innerText = "××¨×—×§ 2: ×”×™×¢×“ ××¢×‘×¨ ×œ×¤×™× ×”";
            tag.style.background = 'var(--gold)';
        }
    }

    // ×¤×•× ×§×¦×™×•×ª ×œ×™×‘×” (×–×”×•×ª ×œ××§×•×¨ ×¢× ×ª×™×§×•×Ÿ ×‘××’×™×)
    async function startExtreme(minLinks) {
        const status = document.getElementById('status-message');
        status.innerText = "×¡×•×¨×§ ×¢×¨×›×™×...";
        try {
            const start = await getRandomArticle();
            let target = "", count = 0;
            while (count < minLinks) {
                target = await getRandomArticle();
                const res = await fetch(`https://www.hamichlol.org.il/w/api.php?action=query&list=backlinks&bltitle=${encodeURIComponent(target)}&blnamespace=0&bllimit=200&format=json&origin=*`);
                const data = await res.json();
                count = data.query.backlinks ? data.query.backlinks.length : 0;
            }
            setupGame(start, target);
        } catch (e) { status.innerText = "×©×’×™××” ×‘×—×™×‘×•×¨ ×œ××›×œ×•×œ"; }
    }

    function setupGame(start, target, isResume = false) {
        targetTitle = target;
        document.getElementById('target-label').innerText = target;
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('vertical-tracker').classList.add('active');
        prepareCompass(target);
        startTimer();
        loadArticle(start, isResume);
    }

    async function loadArticle(title, isBack = false) {
        const area = document.getElementById('content-area');
        area.style.opacity = '0.5';
        try {
            const res = await fetch(`https://www.hamichlol.org.il/w/api.php?action=parse&page=${encodeURIComponent(title)}&format=json&origin=*&prop=text|displaytitle|links&redirects=1`);
            const data = await res.json();
            if (data.parse) {
                const current = data.parse.displaytitle.replace(/<[^>]*>?/gm, '');
                area.innerHTML = `<h1>${current}</h1>` + data.parse.text["*"];
                const links = data.parse.links.map(l => l["*"]);
                
                updateCompass(current, links);
                if (!isBack) historyStack.push(current);
                saveGameState(current);
                
                if (current.toLowerCase() === targetTitle.toLowerCase()) win();
                window.scrollTo(0,0);
            }
        } catch (e) { area.innerText = "×©×’×™××” ×‘×˜×¢×™× ×ª ×”×“×£"; }
        area.style.opacity = '1';
    }

    document.addEventListener('click', e => {
        const link = e.target.closest('#content-area a');
        if (link) {
            e.preventDefault();
            let title = "";
            const href = link.getAttribute('href');
            if (href && href.startsWith('/wiki/')) {
                title = decodeURIComponent(href.replace('/wiki/', ''));
            } else if (link.title) {
                title = link.title;
            }
            if (title && !title.includes(':')) {
                clicks++;
                document.getElementById('click-count').innerText = clicks;
                loadArticle(title);
            }
        }
    });

    function saveGameState(current) {
        localStorage.setItem('hamichlol_race_active', JSON.stringify({
            clicks, seconds, targetTitle, historyStack, hintsLeft, current
        }));
    }

    function win() {
        clearInterval(timerInterval);
        localStorage.removeItem('hamichlol_race_active');
        document.getElementById('win-summary').innerText = `×”×’×¢×ª ×œ×™×¢×“ ×‘-${clicks} ×¦×¢×“×™×!`;
        document.getElementById('win-screen').style.display = 'flex';
    }

    function startTimer() {
        if(timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            seconds++;
            const m = Math.floor(seconds/60).toString().padStart(2,'0');
            const s = (seconds%60).toString().padStart(2,'0');
            document.getElementById('timer').innerText = `${m}:${s}`;
        }, 1000);
    }

    function goBack() {
        if (historyStack.length > 1) {
            historyStack.pop();
            loadArticle(historyStack[historyStack.length - 1], true);
            clicks++;
            document.getElementById('click-count').innerText = clicks;
        }
    }

    function confirmNewGame() {
        if(confirm("×œ×”×ª×—×™×œ ××—×“×©? ×›×œ ×”×”×ª×§×“××•×ª ×ª××‘×“.")) location.reload();
    }

    async function getRandomArticle() {
        const res = await fetch(`https://www.hamichlol.org.il/w/api.php?action=query&list=random&rnnamespace=0&rnlimit=1&format=json&origin=*`);
        const data = await res.json();
        return data.query.random[0].title;
    }

    async function useHint() {
        if (hintsLeft <= 0) return;
        const res = await fetch(`https://www.hamichlol.org.il/w/api.php?action=query&list=backlinks&bltitle=${encodeURIComponent(targetTitle)}&blnamespace=0&bllimit=50&format=json&origin=*`);
        const data = await res.json();
        const bl = data.query.backlinks;
        if (bl && bl.length) {
            alert(`ğŸ’¡ ×¨××–: ×”×¢×¨×š "${bl[Math.floor(Math.random()*bl.length)].title}" ××§×©×¨ ×™×©×™×¨×•×ª ×œ×™×¢×“.`);
            hintsLeft--;
            document.getElementById('hints-left').innerText = hintsLeft;
        }
    }

    window.onload = () => {
        const saved = localStorage.getItem('hamichlol_race_active');
        if (saved) {
            const data = JSON.parse(saved);
            clicks = data.clicks;
            seconds = data.seconds;
            targetTitle = data.targetTitle;
            historyStack = data.historyStack;
            hintsLeft = data.hintsLeft;
            document.getElementById('click-count').innerText = clicks;
            setupGame(data.current, targetTitle, true);
        }
    };
</script>
</body>
</html>
